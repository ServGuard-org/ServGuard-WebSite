services:
  website:
    image: eduardoaazevedo/img-site-servguard:latest
    container_name: servguard_site
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - servguard-network

  database:
    image: eduardoaazevedo/img-banco-servguard:latest
    container_name: servguard_banco
    environment:
        MYSQL_ROOT_PASSWORD: edukai2303
    ports:
        - "3306:3306"
    networks:
        - servguard-network

networks:
    servguard-network:
        driver: bridge