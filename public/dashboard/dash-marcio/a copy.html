<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<div id="chart"></div>

<script>
    // Função para gerar dados simulados de pacotes de rede por hora
    function generateData(hours, range) {
        var series = [];
        for (var i = 0; i < hours; i++) {
            var hour = (i % 24) + ":00"; // Representação da hora do dia
            var y = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;

            series.push({ x: hour, y: y });
        }
        return series;
    }

    var options = {
        series: [
            { name: '28/10', data: generateData(24, { min: 0, max: 90 }) },
            { name: '29/10', data: generateData(24, { min: 0, max: 90 }) },
            { name: '30/10', data: generateData(24, { min: 0, max: 90 }) },
            { name: '31/10', data: generateData(24, { min: 0, max: 90 }) },
            { name: '01/11', data: generateData(24, { min: 0, max: 90 }) },
            { name: '02/11', data: generateData(24, { min: 0, max: 90 }) },
            { name: '03/11', data: generateData(24, { min: 0, max: 90 }) }
        ],
        chart: {
            height: 350,
            type: 'heatmap',
        },
        dataLabels: {
            enabled: false
        },
        colors: ["#6C2BB3"],  // Cor roxa
        title: {
            text: 'Mapa de Calor de Pacotes de Rede por Hora - Semana de 28/10/2024'
        },
        xaxis: {
            title: {
                text: 'Horas do Dia'
            }
        },
        yaxis: {
            title: {
                text: 'Dias da Semana'
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>

</body>
</html>
